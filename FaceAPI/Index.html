<!DOCTYPE html>
<html>

<head>
    <title>Nhận diện khuôn mặt</title>
    <link rel="stylesheet" href="Public/library/bootstrap.min.css">
    <script src="Public/library/jquery.min.js"></script>
    <script src="Public/library/bootstrap.min.js"></script>
    <script type="text/javascript" src="Public/Handle.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 style="margin-bottom: 20px">Nhận diện khuôn mặt: </h1>
            <div class="form-group">
                <label class="control-label col-sm-2" style="margin-top: 5px" for="keyAPI">Nhập key API: </label>
                <div class="col-sm-10">
                    <input type="text" name="keyAPI" class="form-control" id="keyAPI" value="bc92cfe9bd004940ab4bd5b632c9c374"
                        onblur="setKey()" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" style="margin-top: 15px" for="inputImage">Nhập URL hình:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="margin-top: 10px" name="inputImage" id="inputImage"
                        value="https://i.imgur.com/0Zau2zX.jpg" />

                </div>
            </div>
            <button style="margin-top: 10px; padding: 5px 10px" onclick="processImage()" class="btn-success">Nhận
                diện
                khuôn mặt</button><br><br>
        </div>
        <div class="row">
            <div class="col-sm-6" id="jsonOutput" style="display:table-cell;">
                Giá trị API trả về:<br><br>
                <textarea id="responseTextArea" class="UIInput" style="width:100%; height:400px;"></textarea>
            </div>
            <div class="col-sm-6" id="imageDiv" style=" display:table-cell;">
                Hình:<br><br>
                <img id="sourceImage" width="100%" />
            </div>
        </div>
        <div class="jumbotron text-center" style="width:100%;">
            <p style="text-align: left">Kết quả:</p>
            Tổng số người: <b id="numberOfPeople"></b>&emsp;
            Nam: <b id="male"></b>&emsp;
            Nữ: <b id="female"></b>&emsp;
            Bình thường: <b id="neutral"></b>&emsp;
            Ngạc nhiên: <b id="surprise"></b>&emsp;
            Vui: <b id="happy"></b>&emsp;
            Tức giận: <b id="anger"></b>&emsp;
			Kết luận: <b id="result"></b>&emsp;
        </div>
    </div>
</body>

</html>
